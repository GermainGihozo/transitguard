<!DOCTYPE html>
<html>
<head>
  <title>Register Passenger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-primary mb-4">Register New Passenger</h3>

    <form id="registerForm">
      <input class="form-control mb-3" name="full_name" placeholder="Full Name" required>
      <input class="form-control mb-3" name="national_id" placeholder="National ID">
      <input class="form-control mb-3" name="passport_number" placeholder="Passport Number">
      <input class="form-control mb-3" name="phone" placeholder="Phone">
      <input class="form-control mb-3" name="fingerprint" placeholder="Fingerprint Code" required>

      <button class="btn btn-success w-100">Register & Assign Ticket</button>
    </form>

    <div id="response" class="mt-3"></div>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e){
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    const res = await fetch('/api/passengers/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    const result = await res.json();

    document.getElementById('response').innerHTML =
        `<div class="alert alert-success">${result.message}</div>`;
});
</script>

</body>
</html>
